<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/mobilemain.css">
    <title>Swerve - Contact</title>
</head>
<body>
    <div class="container">
        <h1 class="hidden">MIDTERM-FIP-MOBILE</h1>
        <header>
        <nav>
            <h2 class="hidden">upper navigation</h2>
            <div class="grid-main" id="main-nav">
                <div class="ham-menu">
                    <img src=".//img/menu.svg" alt="Serve Logo">
                </div>
                <div class="main-logo">
                    <img src=".//assets/swerve.svg" alt="">
                </div>
            </div>
        </nav>
        </header>

        <form>
            <input name="name" type="text" class="feedback-input" placeholder="Name*" />
            <input name="email" type="email" class="feedback-input" placeholder="Email*" />
            <input type="tel" class="feedback-input" placeholder="Phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            <textarea name="text" class="feedback-input" placeholder="Comment"></textarea>
            <input type="submit" value="SUBMIT" />
        </form>

        <nav class="footer-nav">
            <h2 class="hidden">footer navigation</h2>
            <div class="grid-main">
                <div class="footer-logo">
                    <img src="assets/swerve.svg" alt="Swerve Logo">
                </div>
      
                <ul class="footer-list">
                    <li><a href="mobileindex.html">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="contactmobile.html">Contact</a></li>
                </ul>
                <div class="socials">
                    <img src="img/twitter.svg" alt="twitter logo">
                    <img src="img/ig.svg" alt="instagrsam logo">
                    <img src="img/yt.svg" alt="Youtube logo">
                </div>
                <div class="email">
                    <p>Sign up for our newsletter to get updates on new products and events.</p>
      
                    <div>
                        <form>
                            <input type="email" name="email" class="email-signup" placeholder="Email" required/>
                            <input type="submit" value="SIGN UP" class="email-signup"/>
                        </form>
                    </div>
                </div>
            </div>
            <hr>
            <div class="copy">
                <a href="#">Â© 2023 Swerve</a>
            </div>
        </nav>
        </div>

        <script src="js/main.js"></script>
</body>
</html>
